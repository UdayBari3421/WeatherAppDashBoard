<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WeatherAppDashboard</title>
</head>
<body class="d-flex flex-column gap-5">

    <header id="header" class="container d-flex flex-column gap-3 align-items-center justify-content-center">
        <h1 class="fw-bold">Weather Cities Project</h1>
        <div id="search-container" class="d-flex gap-4 align-items-center justify-content-center">
            <div class="inputBox p-3 gap-3 d-flex">
                <i class="bi bi-search"></i>
                <input type="text" id="cityInput" placeholder="Search for a city or airport">
            </div>
            <button type="submit" class="btn p-3" id="addCity">Add City</button>
        </div>
    </header>

    <main id="footer" class="d-flex flex-wrap container gap-5 px-5 align-items-center"> </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
